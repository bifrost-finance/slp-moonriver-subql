type StakingInfo @entity {
  id: ID!
  block_height: BigInt!
  block_timestamp: Date!
  method: String!
  data: String!
}

type StakingErapaid @entity {
  id: ID!
  event_id: Int!
  block_height: String!
  block_timestamp: Date!
  era_index: String
  validator_payout: BigInt
  number_collators:String!
}

type Remarked @entity {
  id: ID!
  event_id: Int!
  block_height: Int!
  block_timestamp: Date!
  account: String
  result: String
  hash: String
}


