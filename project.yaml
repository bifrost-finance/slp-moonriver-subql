specVersion: 1.0.0
name: moonbeam-dictionary
version: 0.1.0
runner:
  node:
    name: '@subql/node'
    version: '>=1.0.0'
  query:
    name: '@subql/query'
    version: '>=1.0.0'
description: ''
repository: ''
schema:
  file: ./schema.graphql
network:
  chainId: '0xfe58ea77779b7abda7da4ec526d14db9b1e9cd40a217c34892af80a9b332b76d'
  # endpoint: 'wss://moonbeam.unitedbloc.com'
  # endpoint: 'wss://moonbeam.public.blastapi.io'
  # endpoint: 'wss://moonbeam.api.onfinality.io/public-ws'
  endpoint: 'wss://wss.api.moonbeam.network'
  chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 2300500
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: staking
          kind: substrate/BlockHandler
        - handler: handleStakingErapaid
          kind: substrate/EventHandler
          filter:
            module: parachainStaking
            method: NewRound
        - handler: handleRemarked
          kind: substrate/EventHandler
          filter:
            module: system
            method: Remarked
